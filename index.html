<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Members Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <!-- -----------TOGGLE SWITCHES----------- -->

    <div class="form-check form-control-lg form-switch mx-3">
      <input
        type="checkbox"
        name=""
        id="switch"
        checked
        class="form-check-input"
      />
      <label for="switch" class="label">Mode</label>
    </div>

    <!-- -----------TITLE--------------- -->
    <div class="container m-3">
      <div class="row justify-content-around">
        <div class="col-md-6 col-sm-12 title text-center">
          <h1 class="h3">The Creative Crew</h1>
        </div>
        <div class=" col-md-6 col-sm-12 text-center">
          <h5 class="h5">Who We Are</h5>
          <p>
            We are team of creatively diverse, driven. Innovative individuals working in various locations from the world.
          </p>
        </div>
      </div>
    </div>

    <!-- ------------------TEAM MAİN---------------- -->
    <div class="container">
      <div class="row g-5 member">
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo1.png" alt="" />
            <p class="img_text1">PRODUCTOWNER</p>
          </div>
          <p>Bill Mahoney</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo2.png" alt="" />
            <p class="img_text">ARTDIRECTOR</p>
          </div>
          <p>Saba Cabrera</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo3.png" alt="" />
            <p class="img_text">TECHLEAD</p>
          </div>
          <p>Shae Le</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo4.png" alt="" />
            <p class="img_text">UXDESİGNER</p>
          </div>
          <p>Skylah Lu</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo5.png" alt="" />
            <p class="img_text">DEVELOPER</p>
          </div>
          <p>Griff Richards</p>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="d-inline-flex image">
            <img class="img-fluid" src="images/photo6.png" alt="" />
            <p class="img_text">DEVELOPER</p>
          </div>
          <p>Stan John</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
